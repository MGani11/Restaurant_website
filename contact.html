<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKrestaurant</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="all.css"> -->
    <script src="https://kit.fontawesome.com/54419608e5.js" crossorigin="anonymous"></script>


</head>
<body>
    <div id="theme">
        <div class="topnav">
            <a class="gklogo" href="index.html"><img src="images/gklogo.jpg" alt=""></a>
            <a  href="index.html" target="__blank">Home</a>
            <a href="menu.html" target="__blank">Menu</a>
            <a href="about.html" target="__blank">About</a>
            <a href="reservation.html" target="__blank">Reservation</a>
            <a class='active' href="contact.html" target="__blank">Contact</a>
        </div>
        <div class="contact container">
            <div class="flow_effect">
            <h1>Contact<span></span> </h1>
            </div>
            <div class="items">
            <form>
                <label for="name">name</label>
                <input type="text" id="name" placeholder="your full name" required>
                <label for="mail">email</label>
                <input type="mail" id="mail"placeholder="email" required>
                <label for="phone">phone</label>
                <input type="text" id="phone"placeholder="phone number" required>
                <textarea cols="80" rows="10" id="message"placeholder="enter your message" required></textarea>
                <button type="submit">sent msg</button>
            </form>
            
            </div>
        </div>
    </div>
</body>
